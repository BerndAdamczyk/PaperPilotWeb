services:
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ${INPUT_DIR_HOST}:/data/input
      - ${OUTPUT_DIR_HOST}:/data/output
      - ${TEMP_DIR_HOST}:/data/temp
    environment:
      - INPUT_DIR=/data/input
      - OUTPUT_DIR=/data/output
      - TEMP_DIR=/data/temp
      - OCR_ROTATION_THRESHOLD=${OCR_ROTATION_THRESHOLD:-0.0}
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - VITE_ALLOWED_HOSTS=${VITE_ALLOWED_HOSTS:-}
    depends_on:
      - backend
    restart: always

