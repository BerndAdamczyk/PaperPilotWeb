services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      # Mount source for hot reload during dev (optional)
      # - ./backend:/app 
    environment:
      - INPUT_DIR=/data/input
      - OUTPUT_DIR=/data/output
      - TEMP_DIR=/data/temp
    restart: always

  frontend:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      - VITE_PROXY_TARGET=http://backend:8000
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
